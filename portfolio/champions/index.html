<!doctype html>
<html>
    <head>
        <title>We are the Champions</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main">
            <img src="assets/freddie.png">
            <h1>We are the Champions</h1>
            <textarea id="textarea-el" placeholder="Write your endorsement here"></textarea>
            <div class="flex-container">
                <input id="from-el" type="text" placeholder="From">
                <input id="to-el" type="text" placeholder="To">
            </div>
            <button id="publish-btn">Publish</button>
            <h2>- Endorsements -</h2>
            <ul id="endorsements-list">
            </ul>
        <script src="index.js" type="module"></script>
    </body>
</html>
