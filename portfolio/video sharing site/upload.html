<!-- upload.html - Video upload form -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <!-- Add these lines to the <head> section of your HTML files -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Optional: Bootstrap JS (for features like modals, etc.) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <script>
        function validateForm() {
            var title = document.forms["uploadForm"]["title"].value;
            var file = document.forms["uploadForm"]["file"].value;
    
            if (title == "" || file == "") {
                alert("Title and file must be filled out");
                return false;
            }
        }
    </script>
    
    <form action="upload.php" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
        <label for="title">Title:</label>
        <input type="text" name="title" required><br>
        <label for="description">Description:</label>
        <textarea name="description"></textarea><br>
        <label for="file">Choose a video:</label>
        <input type="file" name="file" accept="video/*" required><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
