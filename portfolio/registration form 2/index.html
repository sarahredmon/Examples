<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Survey Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<h1 id="title">freeCodeCamp Survey Form</h1>
		<p id="description">Thank you for taking the time to help us improve the platform

</p>
		<form action="" id="survey-form">
			<div class="form-div">
				<label id="name-label">Name</label>
				<input type="text" id="name" name="name" placeholder="Enter your name" required>
			</div>
			<div class="form-div">
				<label id="email-label">Email</label>
				<input type="email" id="email" name="email" placeholder="Enter your name" required>
			</div>
			<div class="form-div">
				<label id="number-label">Age (optional)</label>
				<input type="number" min="1" max="120" id="age" name="age" placeholder="Age" required>
			</div>
			<div class="form-div">
				<label id="dropdown">Which option best describes your current role?</label>
					<select id="dropdown" name="dropdown">
						<option value="">Select Current role</option>
						<option value="">Student</option>
						<option value="">Full Time Job</option>
						<option value="">Full Time Learner</option>
						<option value="">Prefer not to say</option>
						<option value="">Other</option>
					</select>
				</label>
			</div>
		</form>
	</body>
</html>
